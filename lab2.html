<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>To-Do list</title>
        <link rel="stylesheet" href="style.css">
        <script src="lab2JS.js" defer></script>
        <script src="search.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="to-do-list">
            <h2>To-Do List</h2>
                <div class="input">
                    <input type="text" id="input-box" placeholder="...">
                    <input type="date" id="input-date" aria-label="Date input">
                    <button type="button" id="add-btn">Add</button>
                </div>
                <div class="search">
                    <input type="search" id="search-box" placeholder="Search tasks...">
                    <div id="search-results" class="search-results"></div>
                </div>
                <ul id="list">
                    <li>
                        <input type="checkbox" class="task-checkbox">
                        <span class="task-text"></span>Sample Task 1</span>
                        <button class="delete-btn">Delete</button>
                    </li>
                    <li>
                        <input type="checkbox" class="task-checkbox">
                        <span class="task-text"></span>Sample Task 2</span>
                        <button class="delete-btn">Delete</button>
                    </li>
                </ul>
            </div>
        </div>
        
    </body>
</html>
